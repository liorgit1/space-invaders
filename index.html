<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>space invaders</title>
</head>

<body onkeydown="onKeyDown(event)" onload="init()">
    <div class="buttons">
        <button class="freezeBtn" onclick="freeze()"> <span>freeze</span></button>
        <button onclick="init(10,2)"> eazy</button>
        <button onclick="init()"> medium</button>
        <button onclick="init(16,5)"> hard</button>
        <button class="startBtn" onclick="starGame()"> <span>start game</span>  </button>
    </div>
    <div class="score"><span>0</span> </div>
    <div class="boardContainer">

        <table>
            <tbody class="board"></tbody>
        </table>
    </div>
<div hidden class="modal"><span> game over</span></div>

    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
